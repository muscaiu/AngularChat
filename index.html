<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Chat</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="valign-wrapper row login-box">
            <div class="valign-center col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
                <form id="inputForm">
                    <div class="card-content">
                        <!--<span class="card-title">Enter credentials</span>-->
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="username">Name</label>
                                <input id="usernameInput"  type="text" class="validate" name="username"/>
                            </div>
                            <div class="input-field col s12">
                                <label for="password">Password </label>
                                <input id="passwordInput" type="password" class="validate" name="password"/>
                            </div>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <!--<input type="reset" id="reset" class="btn-flat grey-text waves-effect">-->
                        <input id="submitInput" type="submit" class="btn green waves-effect waves-light" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
